<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let resource of resources">
     <div class="card" style="width: 18rem;">
		  <img class="card-img-top" src="{{resource.urlToImage}}" alt="Card image cap">
		  <div class="card-body">
		    <h5 class="card-title">{{resource.title}}</h5>
		    <p class="card-text">{{ resource.description | slice:0:100 }}...</p>
		    <a href="#" class="btn btn-primary">Read More</a>
		  </div>
		</div>
    </div>
 
    
  </div>
</div>
